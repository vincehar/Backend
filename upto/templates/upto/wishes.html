<head>
    <meta charset="UTF-8">
    <title>Wishes</title>
       <link rel="stylesheet" type="text/css" href="../../static/upto/wishes.css">
</head>
<body>
    <div>
        {% if eventsList %}
            {% for object in eventsList %}
                {% if object.title %}
                <div class="wishes">
                    <div>Wish : {{ object.title }}</div>
                    <div>Date : {{ object.creation_date|date:"c" }}</div>
                </div>
                {% endif %}
                {% if object.name %}
                <div class="events">
                    <div>Event : {{ object.name }}</div>
                    <div>Date : {{ object.start_date|date:"c" }}</div>
                </div>
                {% endif %}
            {% endfor %}
        {% endif %}
    </div>
</body>
